<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">
                Moooneyyyy!!!
            </span></h1>
    </header>
    <main class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-green-600 rounded-xl text-white p-8">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl" >$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-sky-600 rounded-xl text-white p-8">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
            </div>
            <div class="bg-pink-400 rounded-xl text-white p-8">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>

        </div>

        <!-- deposit and Withdraw  -->

        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
            <div class="bg-amber-500 rounded-xl  p-8">
                <h4 class="text-2xl text-white">Please deposit</h4>

                <input class="mb-2 mt-2 w-9/12" type="number" id="deposit-field" placeholder="$ You want to deposit">
                <br>
                <br>
                <button class=" rounded-lg hover:bg-sky-700 bg-amber-600 px-8 py-2 text-white font-medium text-center" id="btn-deposit">Deposit</button>

            </div>
            <div class="bg-rose-600 rounded-xl  p-8">
                <h4 class="text-2xl  text-white">Withdraw</h4>
                <input class="mb-2 mt-2 w-9/12" type="number" id="withdraw-field" placeholder="$ You want to deposit">
                <br>
                <br>
                <button class=" rounded-lg hover:bg-sky-700 bg-sky-600 px-8 py-2 text-white font-medium text-center" id="btn-withdraw">Withdraw</button>
            </div>
        </div>
    </main>
</body>
<script src="./bank.js"></script>
<script src="./withdraw.js"></script>
</html>
